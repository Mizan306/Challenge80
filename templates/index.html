<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title  Fashion Item Classifier (PyTorch CNN)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:2rem;max-width:820px}
    .card{padding:1rem;border:1px solid #ddd;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.05)}
    .row{display:flex;gap:16px;flex-wrap:wrap}
    .preview{width:160px;height:160px;border:1px dashed #bbb;border-radius:10px;display:flex;align-items:center;justify-content:center;background:#f7f7f7}
    button{padding:.7rem 1rem;border:0;border-radius:10px;cursor:pointer}
    table{border-collapse:collapse;margin-top:10px}
    td,th{border:1px solid #ddd;padding:6px 10px}
  </style>
</head>
<body>
  <h1> Fashion Item Classifier (PyTorch)</h1>
  <p>Upload a clothing image (JPEG/PNG). The CNN predicts one of 10 Fashion-MNIST classes.</p>

  <div class="card">
    <div class="row">
      <div class="preview" id="box">Preview</div>
      <div>
        <input id="file" type="file" accept="image/*" />
        <div style="margin-top:10px;">
          <button id="btn">Predict</button>
        </div>
        <div id="status"></div>
      </div>
    </div>
    <div id="result" style="margin-top:14px;"></div>
  </div>

  <script>
    const fileInput = document.getElementById('file');
    const previewBox = document.getElementById('box');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');

    fileInput.addEventListener('change', () => {
      const f = fileInput.files[0];
      if (!f) return;
      const url = URL.createObjectURL(f);
      previewBox.innerHTML = `<img src="${url}" style="max-width:100%;max-height:100%;border-radius:8px" />`;
    });

    document.getElementById('btn').addEventListener('click', async () => {
      const f = fileInput.files[0];
      if (!f) { alert('Please choose an image first.'); return; }
      statusEl.textContent = 'Predicting...';
      resultEl.textContent = '';

      const fd = new FormData();
      fd.append('file', f);

      try {
        const res = await fetch('/predict', { method: 'POST', body: fd });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Prediction failed');

        const pct = (data.probability * 100).toFixed(1);
        const rows = data.top3.map(t => `<tr><td>${t.label}</td><td>${(t.prob*100).toFixed(1)}%</td></tr>`).join('');
        resultEl.innerHTML = `
          <h3>Prediction: ${data.prediction} (${pct}%)</h3>
          <table><thead><tr><th>Top-3</th><th>Confidence</th></tr></thead><tbody>${rows}</tbody></table>
        `;
      } catch (e) {
        resultEl.textContent = e.message;
      } finally {
        statusEl.textContent = '';
      }
    });
  </script>
</body>
</html>
