<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fashion Item Classifier (PyTorch CNN)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* ---------- Page Layout Styles ---------- */
    body {
      font-family: system-ui, Segoe UI, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;   /* center content horizontally */
      text-align: center;    /* center text */
    }

    /* Card container (box around preview + controls) */
    .card {
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(0,0,0,.05);
      margin-top: 1.5rem;
      max-width: 600px;
      width: 100%;
    }

    /* Horizontal row layout */
    .row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;       /* allow wrapping if small screen */
      justify-content: center;  /* center items inside row */
    }

    /* Image preview box */
    .preview {
      width: 160px;
      height: 160px;
      border: 1px dashed #bbb;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f7f7f7;
      margin: auto;
    }

    /* Button styling */
    button {
      padding: .7rem 1rem;
      border: 0;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Table styling for prediction results */
    table {
      border-collapse: collapse;
      margin: 10px auto;  /* center the table */
    }
    td, th {
      border: 1px solid #ddd;
      padding: 6px 10px;
    }
  </style>
</head>

<body>
  <!-- Page Title -->
  <h1>Fashion Item Classifier (PyTorch)</h1>
  <p>Upload a clothing image (JPEG/PNG).</p>

  <!-- Main card section -->
  <div class="card">
    <div class="row">
      <!-- Preview box where uploaded image will show -->
      <div class="preview" id="box">Preview</div>
      
      <!-- Upload + Predict controls -->
      <div>
        <!-- File input: choose an image -->
        <input id="file" type="file" accept="image/*" />
        
        <!-- Predict button -->
        <div style="margin-top:10px;">
          <button id="btn">Predict</button>
        </div>

        <!-- Status message (e.g., "Predicting...") -->
        <div id="status"></div>
      </div>
    </div>

    <!-- Where prediction results will be displayed -->
    <div id="result" style="margin-top:14px;"></div>
  </div>


  <!-- ---------- JavaScript Section ---------- -->
  <script>
    // Get references to HTML elements
    const fileInput = document.getElementById('file');
    const previewBox = document.getElementById('box');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');

    // When user selects a file → show preview image
    fileInput.addEventListener('change', () => {
      const f = fileInput.files[0];
      if (!f) return;
      const url = URL.createObjectURL(f); // create temporary URL for preview
      previewBox.innerHTML = `<img src="${url}" style="max-width:100%;max-height:100%;border-radius:8px" />`;
    });

    // When user clicks "Predict" button
    document.getElementById('btn').addEventListener('click', async () => {
      const f = fileInput.files[0];
      if (!f) { 
        alert('Please choose an image first.'); 
        return; 
      }

      // Show status while waiting
      statusEl.textContent = 'Predicting...';
      resultEl.textContent = '';

      // Prepare file to send to server
      const fd = new FormData();
      fd.append('file', f);

      try {
        // Send file to backend `/predict` endpoint
        const res = await fetch('/predict', { method: 'POST', body: fd });
        const data = await res.json();

        // If server returns error → show it
        if (!res.ok) throw new Error(data.error || 'Prediction failed');

        // Get top prediction + confidence %
        const pct = (data.probability * 100).toFixed(1);

        // Build rows for top-3 results
        const rows = data.top3
          .map(t => `<tr><td>${t.label}</td><td>${(t.prob*100).toFixed(1)}%</td></tr>`)
          .join('');

        // Show prediction + confidence table
        resultEl.innerHTML = `
          <h3>Prediction: ${data.prediction} (${pct}%)</h3>
          <table>
            <thead><tr><th>Top-3</th><th>Confidence</th></tr></thead>
            <tbody>${rows}</tbody>
          </table>
        `;
      } catch (e) {
        // If something goes wrong, show error message
        resultEl.textContent = e.message;
      } finally {
        // Clear status text
        statusEl.textContent = '';
      }
    });
  </script>
</body>
</html>
